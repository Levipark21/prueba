<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Redirigiendo al video</title>

  <!-- SEO / redes -->
  <link rel="canonical" href="https://www.youtube.com/watch?v=bqE-guW93Gg">
  <meta property="og:title" content="Video">
  <meta property="og:description" content="Redirigiendo al video">
  <meta property="og:url" content="https://www.youtube.com/watch?v=bqE-guW93Gg">
</head>
<body>
  <p>Redirigiendo al video... Si no te lleva automáticamente, haz clic en el enlace: 
    <a id="videoLink" href="#">Ver el video en YouTube</a>
  </p>

  <script>
    // Video actual
    const latestVideo = 'https://www.youtube.com/watch?v=bqE-guW93Gg';

    // Redirige automáticamente
    window.location.replace(latestVideo);

    // Actualiza el enlace visible en el HTML
    document.getElementById('videoLink').href = latestVideo;
  </script>
</body>
</html>
