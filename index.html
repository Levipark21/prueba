<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visualizador GLB</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.150/build/three.module.js";
    import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.150/examples/jsm/loaders/GLTFLoader.js";
    import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.150/examples/jsm/controls/OrbitControls.js";

    let camera, scene, renderer, controls;

    init();
    animate();

    function init() {
      // escena
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x202020);

      // cámara
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(2, 2, 5);

      // renderizador
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // controles orbitales
      controls = new OrbitControls(camera, renderer.domElement);

      // luces
      const hemi = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
      hemi.position.set(0, 200, 0);
      scene.add(hemi);

      const dirLight = new THREE.DirectionalLight(0xffffff, 1);
      dirLight.position.set(5, 10, 7.5);
      scene.add(dirLight);

      // cargar modelo GLB
      const loader = new GLTFLoader();
      const glbURL = "cerdito.glb"; // asegúrate que está en la misma carpeta

      loader.load(
        glbURL,
        (gltf) => {
          const model = gltf.scene;
          model.scale.set(1, 1, 1);   // ajusta si es muy grande/pequeño
          scene.add(model);
          console.log("✅ Modelo cargado:", model);
        },
        (xhr) => {
          console.log(`Cargando: ${(xhr.loaded / xhr.total * 100).toFixed(2)}%`);
        },
        (error) => {
          console.error("❌ Error cargando GLB:", error);
        }
      );

      // resize
      window.addEventListener("resize", onWindowResize);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
