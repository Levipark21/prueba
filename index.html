<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Visor GLB - Cerdito</title>
  <style>
    html,body { height:100%; margin:0; font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial; background:#111; color:#eee; }
    #app { width:100%; height:100vh; position:relative; overflow:hidden; }
    canvas { display:block; width:100%; height:100%; }

    /* UI */
    .overlay {
      position:absolute;
      left:12px; top:12px;
      background:rgba(0,0,0,0.45);
      padding:8px 10px; border-radius:8px;
      backdrop-filter: blur(4px);
      display:flex; gap:8px; align-items:center;
    }
    .overlay button { background:transparent; color:inherit; border:1px solid rgba(255,255,255,0.08); padding:6px 8px; border-radius:6px; cursor:pointer; }
    .overlay button:hover { border-color:rgba(255,255,255,0.18); }

    .progress {
      position:absolute;
      left:50%; transform:translateX(-50%);
      bottom:24px; width:60%; max-width:520px;
      background:rgba(255,255,255,0.06); border-radius:10px; overflow:hidden;
      height:14px; box-shadow: 0 6px 18px rgba(0,0,0,0.6);
    }
    .progress > i {
      display:block; height:100%; width:0%; background:linear-gradient(90deg, rgba(255,255,255,0.15), rgba(255,255,255,0.28));
      transition: width 150ms linear;
    }
    .msg {
      position:absolute; left:50%; transform:translateX(-50%); top:50%; translate:-50% -50%;
      background:rgba(0,0,0,0.6); padding:12px 16px; border-radius:8px; display:none;
    }
    .hint { position:absolute; right:12px; bottom:12px; color:rgba(255,255,255,0.6); font-size:13px; }
  </style>
</head>
<body>
  <div id="app">
    <div class="overlay">
      <button id="btn-reset">Reset cámara</button>
      <button id="btn-wire">Toggle wireframe</button>
      <div id="file-name" style="opacity:0.9">cerdito.glb</div>
    </div>

    <div class="progress" id="progress" aria-hidden="true"><i></i></div>
    <div class="msg" id="msg"></div>
    <div class="hint">Usa ratón / touch para orbitar / hacer zoom</div>
  </div>

  <script type="module">
    // Importar THREE y módulos desde CDN
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/controls/OrbitControls.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/loaders/GLTFLoader.js';

    const container = document.getElementById('app');
    const progressEl = document.getElementById('progress');
    const progressBar = progressEl.querySelector('i');
    const msgEl = document.getElementById('msg');
    const btnReset = document.getElementById('btn-reset');
    const btnWire = document.getElementById('btn-wire');

    const MODEL_URL = './cerdito.glb';

    let scene, camera, renderer, controls, modelRoot;
    let initialCameraState = null;
    let wireframeMode = false;

    init();
    animate();

    function showProgress(pct) {
      progressEl.style.display = (pct >= 0 && pct < 100) ? 'block' : 'none';
      progressBar.style.width = pct + '%';
    }

    function showMsg(txt, duration = 4000) {
      msgEl.style.display = 'block';
      msgEl.textContent = txt;
      if (duration) setTimeout(() => { msgEl.style.display = 'none'; }, duration);
    }

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x111217);

      camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 2000);
      camera.position.set(0, 1.2, 2.6);

      renderer = new THREE.WebGLRenderer({ antialias:true, alpha:false });
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.outputEncoding = THREE.sRGBEncoding;
      renderer.toneMapping = THREE.ACESFilmicToneMapping;
      renderer.toneMappingExposure = 1.0;
      container.appendChild(renderer.domElement);

      controls = new OrbitControls(camera, renderer.domElement);
      controls.target.set(0, 0.6, 0);
      controls.enableDamping = true;
      controls.dampingFactor = 0.08;
      controls.minDistance = 0.45;
      controls.maxDistance = 8;
      controls.maxPolarAngle = Math.PI * 0.95;

      const hemi = new THREE.HemisphereLight(0xffffff, 0x080820, 0.6);
      scene.add(hemi);

      const dir = new THREE.DirectionalLight(0xffffff, 1.0);
      dir.position.set(2, 4, 2);
      dir.castShadow = true;
      dir.shadow.mapSize.set(2048, 2048);
      scene.add(dir);

      const ground = new THREE.Mesh(
        new THREE.PlaneGeometry(20, 20),
        new THREE.MeshStandardMaterial({ color: 0x0f1113, roughness: 1, metalness:0 })
      );
      ground.rotation.x = -Math.PI / 2;
      ground.position.y = 0;
      ground.receiveShadow = true;
      scene.add(ground);

      const grid = new THREE.GridHelper(8, 16, 0x222428, 0x151619);
      grid.position.y = 0.001;
      scene.add(grid);

      loadModel(MODEL_URL);

      window.addEventListener('resize', onResize);
      btnReset.addEventListener('click', resetCamera);
      btnWire.addEventListener('click', toggleWireframe);

      initialCameraState = {
        pos: camera.position.clone(),
        target: controls.target.clone()
      };
    }

    function onResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function resetCamera() {
      if (!initialCameraState) return;
      camera.position.copy(initialCameraState.pos);
      controls.target.copy(initialCameraState.target);
      controls.update();
    }

    function toggleWireframe() {
      wireframeMode = !wireframeMode;
      if (!modelRoot) return;
      modelRoot.traverse(node => {
        if (node.isMesh) {
          if (Array.isArray(node.material)) {
            node.material.forEach(m => m.wireframe = wireframeMode);
          } else {
            node.material.wireframe = wireframeMode;
          }
          node.material.needsUpdate = true;
        }
      });
    }

    function loadModel(url) {
      showProgress(0);
      const loader = new GLTFLoader();

      loader.load(url,
        (gltf) => {
          modelRoot = gltf.scene || gltf.scenes[0];
          if (!modelRoot) {
            showMsg('El GLB no contiene escena visible.');
            showProgress(100);
            return;
          }

          const box = new THREE.Box3().setFromObject(modelRoot);
          const size = box.getSize(new THREE.Vector3());
          const center = box.getCenter(new THREE.Vector3());
          const maxDim = Math.max(size.x, size.y, size.z);
          if (maxDim > 0) {
            const scale = 1.0 / maxDim;
            modelRoot.scale.setScalar(scale * 1.0);
          }
          modelRoot.position.sub(center.multiplyScalar(modelRoot.scale.x));

          modelRoot.traverse(node => {
            if (node.isMesh) {
              node.castShadow = true;
              node.receiveShadow = true;
              if (node.material && node.material.map) node.material.map.encoding = THREE.sRGBEncoding;
            }
          });

          scene.add(modelRoot);
          showProgress(100);
          setTimeout(()=> showProgress(-1), 300);
        },
        (xhr) => {
          if (xhr.lengthComputable) {
            showProgress(Math.round((xhr.loaded / xhr.total) * 100));
          } else {
            showProgress(40);
          }
        },
        (err) => {
          console.error('Error cargando GLB:', err);
          showMsg('Error cargando el archivo GLB. Revisa la consola (F12) y la ruta.');
          showProgress(-1);
        }
      );
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
