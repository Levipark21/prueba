<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ejemplo Astronauta AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin:0; background:#fff; display:flex; justify-content:center; align-items:center; height:100vh; }
    model-viewer { width: 100vw; height: 90vh; background: #eee; }
  </style>
</head>
<body>
  <model-viewer
    src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
    ios-src="https://modelviewer.dev/shared-assets/models/Astronaut.usdz"
    ar
    ar-modes="scene-viewer quick-look webxr"
    camera-controls
    auto-rotate
    environment-image="neutral"
    shadow-intensity="1"
    style="width: 100vw; height: 90vh;"
  >
    <button slot="ar-button" style="background:#222;color:#fff;border:none;padding:12px 24px;border-radius:5px;font-size:1em;">
      Ver en AR
    </button>
  </model-viewer>
</body>
</html>
